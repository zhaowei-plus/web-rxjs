<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rxjs </title>
</head>

<body>
    <button id="button">按钮</button>
    <script src="https://cdn.bootcss.com/rxjs/6.0.0-alpha.3/Rx.min.js"></script>
    <script>
        var button = document.querySelector('button');

        // 控制事件flow
        Rx.Observable.fromEvent(button, 'click')
            .throttleTime(1000)
            .map(event => event.clientX)
            .scan((count, clientX) => count + clientX, 0) // 类似数据 reduce
            .subscribe((count) => console.log('Button Clicked:', count));

        Rx.Observable.interval(1000)
            .take(5)
            .scan(count => count + 1, 0)
            .subscribe((count) => console.log('interval:', count))
    </script>
</body>

</html>
