<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rxjs </title>
</head>

<body>
    <script src="https://unpkg.com/rxjs/bundles/rxjs.umd.min.js"></script>
    <script>
        const {
            range
        } = rxjs
        const {
            map,
            filter
        } = rxjs.operators

        range(1, 20)
            .pipe(
                filter(x => x % 2 === 1),
                map(x => x + x)
            )
            .subscribe(x => console.log('x:', x))
    </script>
</body>

</html>
