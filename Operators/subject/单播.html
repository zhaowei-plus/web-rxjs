<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Subject</title>
</head>

<body>
    <div id="aaa"></div>
    <div id="bbb"></div>
    <script src="https://cdn.bootcss.com/rxjs/6.4.0/rxjs.umd.min.js"></script>
    <script>
        const {
            Observable,
            Subject,
        } = rxjs

        let observable = Observable.create(observer => {
            console.log('创建一个Observable')
            observer.next(1)
            observer.next(2)
        })
        observable.subscribe(v => console.log('单播实例A：', v))
        observable.subscribe(v => console.log('单播实例B：', v))

        // Subject 实现多播
        const subject = new Subject();
        // Subject 是Observable的体现：被订阅
        subject.subscribe(v => console.log('subject 多播实例A：', v))
        subject.subscribe(v => console.log('subject 多播实例B：', v))

        // Subject 是 Observer的体现：订阅
        observable.subscribe(subject)
    </script>
</body>

</html>
